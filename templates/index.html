<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fale com o RH — Chat RH</title>
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f4f7fb 0%, #eaf0f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #04293a;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 800px;
            max-width: 95%;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(2,6,23,0.08);
            border: 1px solid #e0e7ef;
        }

        /* Cabeçalho estilo RH */
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: linear-gradient(90deg, #0f4c81 0%, #0b6b9a 100%);
            color: #fff;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #fff;
            color: #0f4c81;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(11,27,44,0.12);
            flex-shrink: 0;
        }

        .header-text {
            display:flex;
            flex-direction: column;
            line-height: 1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: transparent;
        }

        .message {
            max-width: 72%;
            padding: 14px 18px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.45;
            box-shadow: 0 2px 6px rgba(9,30,46,0.06);
            font-size: 15px;
        }

        .user {
            align-self: flex-end;
            background-color: #0b6b9a;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background-color: #eef6ff;
            color: #04293a;
            border-bottom-left-radius: 4px;
        }


        .input-container {
            display: flex;
            border-top: 1px solid #e6eef7;
            padding: 12px;
            background-color: #fbfdff;
            gap: 10px;
        }

        #message {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #dbeaf6;
            outline: none;
            font-size: 15px;
            background-color: #ffffff;
            color: #04293a;
        }


        #message::placeholder {
            color: #9aa9b7;
        }

        button {
            margin-left: 0;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background-color: #0f4c81;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.15s ease;
        }

        button:hover {
            background-color: #0b3e66;
        }

        .message.typing-indicator {
            opacity: 0.7;
            font-style: italic;
        }
        .citations { margin-top:8px; font-size:12px; color:#274554 }
        .citation-item { opacity:0.9 }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">RH</div>
            <div class="header-text">
                <div class="header-title">Fale com o RH</div>
                <div class="header-subtitle">Atendimento aos colaboradores</div>
            </div>
        </div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Como posso ajudar? (férias, benefícios, folha...)" onkeydown="if(event.key==='Enter'){sendMessage()}">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send-button");
    const chatContainer = document.getElementById("chat");

    function toggleInput(enabled) {
        messageInput.disabled = !enabled;
        sendButton.disabled = !enabled;
        if (enabled) {
            messageInput.focus();
        }
    }

    async function sendMessage() {
      const input = messageInput;
      const chat = chatContainer;

      if(!input.value.trim()) return;

      toggleInput(false);

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = input.value;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;
      
      input.value = "";
      
      const typingIndicator = document.createElement("div");
      typingIndicator.className = "message bot typing-indicator";
      typingIndicator.textContent = "Digitando...";
      chat.appendChild(typingIndicator);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg.textContent })
        });

        const data = await response.json();

        chat.removeChild(typingIndicator);

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.answer;
        chat.appendChild(botMsg);

        // --- NOVO: Adiciona as citações se existirem ---
        if (data.citacoes && data.citacoes.length > 0) {
            const citationsDiv = document.createElement("div");
            citationsDiv.className = "citations";
            let citationsHTML = "<strong>Fontes:</strong><br>";
            data.citacoes.forEach(citation => {
                citationsHTML += `<span class="citation-item">Documento: ${citation.documento}, Página: ${citation.pagina}.</span><br>`;
            });
            citationsDiv.innerHTML = citationsHTML;
            botMsg.appendChild(citationsDiv);
        }
        // --- FIM DA NOVA LÓGICA ---

      } catch (error) {
        console.error("Erro ao enviar mensagem:", error);
        chat.removeChild(typingIndicator);
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.textContent = "Ocorreu um erro. Por favor, tente novamente.";
        chat.appendChild(errorMsg);
      } finally {
        toggleInput(true);
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
